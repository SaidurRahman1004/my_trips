name: my_trips
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  image_picker: ^1.2.1
  permission_handler: ^12.0.1
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  intl: ^0.20.2
  uuid: ^4.5.2
  google_fonts: ^6.3.3
  email_validator: ^3.0.0
  go_router: ^17.0.0
  http: ^1.6.0
  url_launcher: ^6.3.2
  firebase_messaging: ^16.1.0
  flutter_svg: ^2.2.3
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/travelsnap_logo.svg
    - assets/home_logo.svg


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/travelsnap_logo.png"

  # Adaptive Icon (Android)
  adaptive_icon_background: "#FFC107"
  adaptive_icon_foreground: "assets/travelsnap_logo.png"

  # iOS specific
  ios_icon_image_path: "assets/travelsnap_logo.png"

  # Remove alpha channel for iOS
  remove_alpha_ios: true

  # Web
  web:
    generate: true
    image_path: "assets/travelsnap_logo.png"


  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package



